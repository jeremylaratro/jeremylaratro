  <rect fill="#161b22" x="20" y="40" width="810" height="10"/>
  <circle fill="#ff5f56" cx="45" cy="35" r="6"/>
  <circle fill="#ffbd2e" cx="65" cy="35" r="6"/>
  <circle fill="#27c93f" cx="85" cy="35" r="6"/>
  <text fill="#8b949e" x="420" y="40" text-anchor="middle" font-family="'Courier New', monospace" font-size="12">jay@kali ~ neofetch</text>

  <!-- Fighter Jet ASCII Art -->
  <text class="ascii" x="45" y="80">                              ___</text>
  <text class="ascii" x="45" y="92">                             / _ \</text>
  <text class="ascii" x="45" y="104">                       _____/  |  \_____</text>
  <text class="ascii" x="45" y="116">                      /    /___|___\    \</text>
  <text class="ascii" x="45" y="128">                _____/    /  /   \  \    \_____</text>
  <text class="ascii" x="45" y="140">               /    /____/  / PWN \  \____\    \</text>
  <text class="ascii" x="45" y="152">         _____/     |    | |_______| |    |     \_____</text>
  <text class="ascii" x="45" y="164">        /=====\_____|____|/    |    \|____|_____/=====\</text>
  <text class="ascii" x="45" y="176">       |  [=]  |    /    /     |     \    \    |  [=]  |</text>
  <text class="ascii" x="45" y="188">        \=====/___/____/______|______\____\___\=====/</text>
  <text class="ascii" x="45" y="200">              |___||____|      |      |____||___|</text>
  <text class="ascii" x="45" y="212">                   |    |______|______|    |</text>
  <text class="ascii" x="45" y="224">                   |____|      |      |____|</text>
  <text class="ascii" x="45" y="236">                               |</text>
  <text class="ascii" x="45" y="248">                            \==|==/</text>
  <text class="ascii" x="45" y="260">                              \|/</text>

  <!-- Divider line -->
  <line class="divider" x1="380" y1="65" x2="380" y2="275"/>

  <!-- System Info Section -->
  <text class="title" x="400" y="85">jeremylaratro@offensive</text>
  <text class="comment" x="400" y="100">----------------------------</text>

  <text class="key" x="400" y="120">Role:</text>
  <text class="value" x="455" y="120">Offensive Security Engineer</text>

  <text class="key" x="400" y="140">OS:</text>
  <text class="value" x="435" y="140">Fedora / Kali Linux</text>

  <text class="key" x="400" y="160">WM:</text>
  <text class="value" x="435" y="160">Hyprland / i3</text>

  <text class="key" x="400" y="180">Editor:</text>
  <text class="value" x="470" y="180">neovim</text>

  <text class="key" x="400" y="200">Location:</text>
  <text class="value" x="485" y="200">USA</text>

