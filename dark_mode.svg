<svg xmlns="http://www.w3.org/2000/svg" width="850" height="500" viewBox="0 0 850 500">
  <style>
    .bg { fill: #0d1117; }
    .card { fill: #161b22; rx: 10; }
    .title { fill: #58a6ff; font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; }
    .key { fill: #ff7b72; font-family: 'Courier New', monospace; font-size: 12px; }
    .value { fill: #79c0ff; font-family: 'Courier New', monospace; font-size: 12px; }
    .comment { fill: #8b949e; font-family: 'Courier New', monospace; font-size: 11px; font-style: italic; }
    .ascii { fill: #00ff41; font-family: 'Courier New', monospace; font-size: 10px; }
    .stat-label { fill: #8b949e; font-family: 'Courier New', monospace; font-size: 11px; }
    .stat-value { fill: #00ff41; font-family: 'Courier New', monospace; font-size: 13px; font-weight: bold; }
    .bar-bg { fill: #21262d; }
    .bar-fill { fill: #00ff41; }
    .divider { stroke: #30363d; stroke-width: 1; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
  </style>

  <!-- Background -->
  <rect class="bg" width="850" height="500"/>

  <!-- Main card -->
  <rect class="card" x="20" y="20" width="810" height="460" rx="10"/>

  <!-- Terminal header bar -->
