  <text class="stat-label" x="45" y="437">Python</text>
  <rect class="bar-bg" x="110" y="427" width="200" height="12" rx="3"/>
  <rect class="bar-fill" x="110" y="427" width="160" height="12" rx="3"/>

  <text class="stat-label" x="330" y="437">C</text>
  <rect class="bar-bg" x="355" y="427" width="200" height="12" rx="3"/>
  <rect class="bar-fill" x="355" y="427" width="80" height="12" rx="3"/>

  <text class="stat-label" x="575" y="437">Bash</text>
  <rect class="bar-bg" x="620" y="427" width="180" height="12" rx="3"/>
  <rect class="bar-fill" x="620" y="427" width="100" height="12" rx="3"/>

  <text class="stat-label" x="45" y="460">Go</text>
  <rect class="bar-bg" x="75" y="450" width="200" height="12" rx="3"/>
  <rect class="bar-fill" x="75" y="450" width="60" height="12" rx="3"/>

  <text class="stat-label" x="295" y="460">Assembly</text>
  <rect class="bar-bg" x="365" y="450" width="180" height="12" rx="3"/>
  <rect class="bar-fill" x="365" y="450" width="40" height="12" rx="3"/>

  <text class="stat-label" x="565" y="460">Other</text>
  <rect class="bar-bg" x="620" y="450" width="180" height="12" rx="3"/>
  <rect class="bar-fill" x="620" y="450" width="50" height="12" rx="3"/>

  <!-- Blinking cursor -->
  <rect class="blink" fill="#00ff41" x="565" y="233" width="8" height="14"/>

</svg>
