  <text class="stat-label" x="130" y="350" text-anchor="middle">REPOSITORIES</text>
  <text class="stat-value" x="130" y="373" text-anchor="middle">39</text>

  <rect fill="#21262d" x="230" y="325" width="170" height="60" rx="5"/>
  <text class="stat-label" x="315" y="350" text-anchor="middle">COMMITS (2025)</text>
  <text class="stat-value" x="315" y="373" text-anchor="middle">---</text>

  <rect fill="#21262d" x="415" y="325" width="170" height="60" rx="5"/>
  <text class="stat-label" x="500" y="350" text-anchor="middle">FOLLOWERS</text>
  <text class="stat-value" x="500" y="373" text-anchor="middle">5</text>

